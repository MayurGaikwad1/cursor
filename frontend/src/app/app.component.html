<!-- Loading Indicator -->
<div *ngIf="isLoading$ | async" class="loading-overlay">
  <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</div>

<!-- Main Application Layout -->
<div class="app-container" *ngIf="isAuthenticated$ | async; else authTemplate">
  
  <!-- Top Navigation Bar -->
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="toggleSidenav()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="app-title">ELAMS</span>
    
    <span class="spacer"></span>
    
    <!-- User Menu -->
    <div class="user-menu" *ngIf="currentUser$ | async as user">
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <div class="user-name">{{ user.profile?.full_name || user.username }}</div>
          <div class="user-email">{{ user.email }}</div>
        </div>
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="navigateToProfile()">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        
        <button mat-menu-item (click)="navigateToSettings()">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        
        <mat-divider></mat-divider>
        
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  
  <!-- Side Navigation -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sidenav
      [opened]="sidenavOpened"
      [mode]="'side'"
      class="sidenav"
      fixedInViewport="true">
      
      <mat-nav-list>
        <ng-container *ngFor="let item of navigationItems">
          <a mat-list-item 
             [routerLink]="item.route" 
             routerLinkActive="active-link"
             *ngIf="hasPermission(item.permission)">
            <mat-icon matListIcon>{{ item.icon }}</mat-icon>
            <span matLine>{{ item.label }}</span>
          </a>
        </ng-container>
      </mat-nav-list>
      
      <!-- Version Info -->
      <div class="version-info">
        <small>ELAMS v1.0.0</small>
      </div>
    </mat-sidenav>
    
    <!-- Main Content Area -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Authentication Template -->
<ng-template #authTemplate>
  <div class="auth-container">
    <router-outlet></router-outlet>
  </div>
</ng-template>
